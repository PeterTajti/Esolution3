<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IZs's Kingdom App v0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>

<body>

<h1>ADMIN PAGE </h1>

<h2 class="shadowed">Hall of Fame</h2>

<table class="shadowed">

    <tr>
        <th>PLAYER</th>
        <th>NAME</th>
        <th>LEVEL</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><img class="useravatarpic" th:src="${user.userAvatar} + 'avatar.jpg'"></td>
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getLevel()}"></td>
        <td>
            <form action="/delete-user" method="get">
                <input type="hidden" th:name="userId" th:value="${user.id}"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

</table>


<button class="submitbutton" type="button" onclick="location.href='/login'">Back to the Login Page</button>

</body>
</html>
