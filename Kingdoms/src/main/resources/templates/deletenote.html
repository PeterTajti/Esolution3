<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="/" target="_self">
    <title>IZs's Kingdom App v0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>

<body>

<h1>Delete User's Note</h1>

<form method="post" th:action="'delete-note'" th:object="${note}">

    <input type="hidden" th:name="userId" th:value="${user.id}"/>
    <input type="hidden" th:name="noteId" th:value="${note.id}"/>

    <div class="deletenotetext" th:object="${note}">

        <p>Do you want to delete this note?</p>

        <label>Note's description: </label>
        <span th:text="*{description}" .></span>
        <br>
    </div>

    <input type="submit" value="Delete note">
    <a href="http://localhost:8080">Cancel</a>

</form>

</body>


</html>
