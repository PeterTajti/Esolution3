<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <base href="/" target="_self">
    <title>IZs's Kingdom App v0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>

<body>

<h1>Delete User's Profile</h1>

<form method="post" th:action="'delete-user'" th:object="${user}">

    <input type="hidden" th:name="userId" th:value="${user.id}"/>


    <div  th:object="${user}">

        <p class="deleteusertext1">Are you sure, that do you want to delete this user?</p>

        <label class="deleteusertext2">User's name: </label>
        <span class="deleteusertext3" th:text="*{userName}" .></span>
        <br>
    </div>

    <input type="submit" value="Delete user">
    <a  th:href="'http://localhost:8080/adminpage'"  >Cancel</a>

</form>

</body>
</html>
