<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TodoApp with password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>

<body>

<h1>Welcome to the register!</h1>

<p th:utext="${errormessage}" ></p>

<form method="post" action="/">
    <label for="userName">Name:</label><br>
    <input type="text" name="userName" id="userName"><br>
    <label for="userPassword">Password:</label><br>
    <input type="password" name="userPassword" id="userPassword"><br>

    <input type="submit" name="submit" value="Log in">
</form>

<p>If you dont have an account, register here!</p>
<button type="button" onclick="location.href='/register'">Register</button>

</body>
</html>
