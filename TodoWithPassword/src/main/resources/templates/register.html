<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TodoApp with password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>

<body>

<h1>Please, fill this form to register your new account!</h1>

<p class="succmsg" th:utext="${successmessage}" ></p>
<p class="errmsg" th:utext="${errormessage}" ></p>

<form method="post" action="/register">

    <label for="userName">Name:</label><br>
    <input type="text" name="userName" id="userName"><br>

    <label for="userPassword">Password:</label><br>
    <input type="text" name="userPassword" id="userPassword"><br>

    <label for="repass">Retype password:</label><br>
    <input type="text" name="userPassword2" id="repass"><br>

    <input type="submit" name="submit" value="Create account">

</form>

<a href="/">Back to the main page</a>

</body>

</html>
